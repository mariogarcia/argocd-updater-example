apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toolbox-backstage
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: sqymg/argocd-updater-example
spec:
  project: default
  source:
    repoURL: git@github.com:Secuoyas-Experience/toolbox-backstage.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m